<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Responsive Circular Progress Bar</title>
</head>
<body>
    <div class="container">
        <h4>Todo App</h4>

        <div class="input-field">
            <input type="text" name="text" id="text" placeholder="Add your new todo">
            <button disabled>+</button>
        </div>

        <ul>
            <li>Buy a new gaming laptop</li>
            <li>Complete a previous task</li>
            <li>Create video for Youtube</li>
            <li>Create a new portfolio site</li>
        </ul>

        <div class="info">
            <span class="line"></span>

            <button>Clear All</button>
        </div>
    </div>
</body>
</html>
